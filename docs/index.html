<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>ニジキャラエフェクター</title>
</head>
<body>
  <div id="sideMenu" class="sideMenu fas fa-bars"></div>
  <div id="pageTop" class="pageTop fas fa-chevron-up"></div>
  <div id="pageDown" class="pageDown fas fa-chevron-down"></div>

  <header id="section1" class="section1 scrollTarget">
    <div class="headerText">
      <p class="headerPtop">日々変わって</p>
      <p class="headerPBottom">然るべきもの</p>
    </div>
  </header>

  <section id="section2" class="section2 animationTarget">
  <div class="image"><img src="https://picsum.photos/1920/1080" alt=""></div>
    <div class="contentsText">
      <p class="s2PTop">我らの生き様として</p>
      <p class="s2PBottom">残り続ける魂が</p>
    </div>
  </section>

  <section id="section3" class="section3 animationTarget">
    <p>今再び呼びかける・・・</p>
  </section>

  <section id="section4" class="section4 animationTarget">
  <div class="image"><img src="https://picsum.photos/1920/1080" alt=""></div>
    <div class="contentsText">
      <p class="s4PTop">「私、まだキミの力に</p>
      <p class="s4PBottom">なれるよ？」</p>
    </div>
  </section>

  <footer id="section5" class="section5 animationTarget">
    <div class="footerLeftImages">
      <div class="footerLeftCard1 card">
        <a href=""><img src="img/img2.jpg" alt=""><p class="cardText">スクール水着</p></a>
      </div>
      <div class="footerLeftCard2 card">
        <a href=""><img src="img/img3.jpg" alt=""><p class="cardText">アイドル</p></a>
      </div>
      <div class="footerLeftCard3 card">
        <a href=""><img src="img/img4.jpg" alt=""><p class="cardText">OL</p></a>
      </div>
    </div>

    <div class="footerP">
    <p>変わる好みに</p>
    <p>逆らうな！</p>
    <p>二次元だから出来る事を。</p>
  </div>
  
  <div class="footerRightImages">
    <div class="footerRightCard1 card">
      <a href=""><img src="img/img5.jpg" alt=""><p class="cardText">レオタード</p></a>
    </div>
    <div class="footerRightCard2 card">
      <a href=""><img src="img/img6.jpg" alt=""><p class="cardText">ジャージ</p></a>
    </div>
    <div class="footerRightCard3 card">
      <a href=""><img src="img/img7.jpg" alt=""><p class="cardText">ブルマ</p></a>
    </div>
  </div>
</body>
</html>
